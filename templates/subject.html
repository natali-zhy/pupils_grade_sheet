<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand"><img style="width: 40px; height: 40px"
                                   src="https://img.icons8.com/carbon-copy/344/school.png" alt="Freepik"></div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/classes">classes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pupils">pupils</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schools">schools</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scores">scores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/subject">subject</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="search form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   style="width: auto;">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
{{if .IsEdit}}

    <form action="/subject" enctype="multipart/form-data" method="POST">
        <div>
            <label>
                Name:<input type="text" name="Name" placeholder="Имя" autocomplete="on"
                            value="{{.AddSubject.Name}}"/>
                {{range $keyOrIndex, $value := .Error.Name}}
                    {{if ne $value ""}}
                        <p>{{$value}}</p>
                    {{end}}
                {{end}}
            </label>

            <input id="bt" type="submit" value="Добавить"/>
        </div>
    </form>
{{end}}

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
    </tr>
    </thead>
    <tbody>
    {{range .Subject}}

        <tr>
            <td scope="row">{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.CreatedAt}}</td>
            <td>{{.UpdatedAt}}</td>
        </tr>
    {{end}}

    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item active" aria-current="page">
                        <span class="page-link" style="background-color: #343a40; border-color:#454d55">
                        1
                            <span class="sr-only">(current)</span>
                        </span>
        </li>
        <li class="page-item"><a class="page-link" style="color: #454d55" href="#">2</a></li>
        <li class="page-item"><a class="page-link" style="color: #454d55" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" style="color: #454d55" href="#">Next</a>
        </li>
    </ul>
</nav>


</body>
</html>
